<html>

<head>
    <script src="https://unpkg.com/vue"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue!'
                }
            })
        });
    </script>
</head>

<body>

    <div id="app">
        {{ message }}
    </div>
</body>

</html>
